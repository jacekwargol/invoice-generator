<mat-toolbar color="primary" *ngIf="mobileMode">
    <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
    </button>
</mat-toolbar>

<mat-sidenav-container>
    <mat-sidenav #sidenav [mode]="mobileMode ? 'over' : 'side'" [opened]="!mobileMode" fixedInViewport="true"
        color="primary" class="mat-app-background ">
        <app-menu></app-menu>
    </mat-sidenav>
    <mat-sidenav-content class="content">
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
