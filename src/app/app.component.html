<mat-toolbar color="primary" *ngIf="mobileMode">
    <button mat-icon-button (click)="sidenav.toggle()" position="end">
        <mat-icon>menu</mat-icon>
    </button>
</mat-toolbar>

<mat-sidenav-container>
    <mat-sidenav #sidenav [mode]="'side'" [opened]="!mobileMode" fixedInViewport="true" position="end">
        <app-menu></app-menu>
    </mat-sidenav>
    <mat-sidenav-content class="content">
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
